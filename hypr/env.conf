# Default env vars.
env = XDG_CURRENT_DESKTOP,Hyprland 
env = XDG_SESSION_TYPE,wayland 
env = XDG_SESSION_DESKTOP,Hyprland 

env = GDK_BACKEND,wayland
env = QT_QPA_PLATFORM,wayland
env = QT_QPA_PLATFORMTHEME,qt5ct #env = QT_STYLE_OVERRIDE,kvantum
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1

env = SDL_VIDEODRIVER,wayland 
env = _JAVA_AWT_WM_NONREPARENTING,1
env = WLR_NO_HARDWARE_CURSORS,1 

env = MOZ_DISABLE_RDD_SANDBOX,1
env = MOZ_ENABLE_WAYLAND,1 

env = OZONE_PLATFORM,wayland

env = wallpaper_path,$HOME/.wallpapers #set wallpaper path

# Input Methods
env = XMODIFIERS, @im=fcitx
# This line is removed since it causes GTK applications crash (if without Wayland support)
# env = GTK_IM_MODULE, wayland
# env = QT_IM_MODULE, wayland
env = SDL_IM_MODULE, fcitx

# WLR_DRM_NO_ATOMIC
env = WLR_DRM_NO_ATOMIC,1

